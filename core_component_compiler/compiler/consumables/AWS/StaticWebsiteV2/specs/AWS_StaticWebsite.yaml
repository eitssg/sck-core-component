AWS::StaticWebsiteV2:
  _Type: Component

  Configuration:
    Distribution:
      DefaulWafWebAclBlock:
        _Type: boolean
        _Required: false
      Pipeline::Security:
        _Type: Pipeline::IpSecurity
        _Required: false
        _ListItemSpec:
          Allow:
            _ListItemSpec:
              _StringEnum: [ 'TCP:80', 'TCP:443' ]
      Properties:
        DistributionConfig:
          Aliases:
            _Type: list
            _Required: false
            _ListItemType: string
          CacheBehaviors:
            _Type: list
            _Required: false
            _ListItemType: AWS::CloudFront::Distribution::CacheBehavior
            _ListItemSpec:
              PathPattern:
                _Type: string
          CustomErrorResponses:
            _Required: false
            _Type: list
            _ListItemType: AWS::CloudFront::Distribution::CustomErrorResponses
          DefaultCacheBehavior:
            _Type: AWS::CloudFront::Distribution::CacheBehavior
          DefaultCacheBehaviorTrustedKeyGroupsRef:
             _Type: list
             _Required: false
             _ListItemType: string
          DefaultRootObject:
            _Type: string
            _Required: false
          PriceClass:
            _Type: string
            _Required: false
            _StringEnum: [ PriceClass_100, PriceClass_200, PriceClass_All ]
          ViewerCertificate:
            _Required: false
            AcmCertificateArn:
              _Type: string
            MinimumProtocolVersion:
              _Type: string
              _Required: false
              _StringEnum: [ SSLv3, TLSv1, TLSv1.1_2016, TLSv1.2_2018, TLSv1.2_2019, TLSv1.2_2021, TLSv1_2016 ]
          MinimumProtocolVersion:
            _Type: string
            _Required: false
            _StringEnum: [ TLSv1, TLSv1.1_2016, TLSv1.2_2018, TLSv1.2_2019, TLSv1.2_2021, TLSv1_2016 ]
          WafEnable:
            _Required: false
            _Type: boolean
          LogBucketAclEnable:
            _Required: false
            _Type: boolean
          LocalHostName:
            _Type: list
            _Required: false
            _ListItemType: string
          TargetSecondaryOrigin:
            _Type: list
            _Required: false
            _ListItemType: AWS::CloudFront::Distribution::CustomOrigins
          AdditionalBucketsEnable:
            _Required: false
            _Type: boolean
          AdditionalBuckets:
            _Type: list
            _Required: false
            _ListItemType: string


AWS::CloudFront::Distribution::CacheBehavior:
  AllowedMethods:
    _Type: list
    _Required: false
    _ListItemType: string
    # TODO: sets of allowed arrays
  CachedMethods:
    _Type: list
    _Required: false
    _ListItemType: string
  Compress:
    _Type: boolean
    _Required: false
  DefaultTTL:
    _Type: int
    _Required: false
  LambdaFunctionAssociations:
    _Type: list
    _Required: false
    _ListItemType: AWS::CloudFront::Distribution::CacheBehavior:LambdaFunctionAssociations
  ForwardedValues:
    _Required: false
    Cookies:
      _Required: false
      Forward:
        _Type: string
        _StringEnum: [ none, all, whitelist ]
      WhitelistedNames:
        _Type: list
        _ListItemType: string
        _Required:
          Spec::Property: [ Forward, whitelist ]
    Headers:
      _Type: list
      _Required: false
      _ListItemType: string
    QueryString:
      _Type: boolean
    QueryStringCacheKeys:
      _Type: list
      _Required: false
      _ListItemType: string
  MaxTTL:
    _Type: int
    _Required: false
  MinTTL:
    _Type: int
    _Required: false
  TargetOriginId:
    _Type: string
    _Required: false
  ViewerProtocolPolicy:
    _Type: string
    _StringEnum: [ allow-all, redirect-to-https, https-only ]
  TrustedKeyGroups:
    _Type: list
    _Required: false
    _ListItemType: string
  CachePolicyId:
    _Type: string
    _Required: false
  OriginRequestPolicyId:
    _Type: string
    _Required: false

AWS::CloudFront::Distribution::CacheBehavior:LambdaFunctionAssociations:
  EventType:
    _Type: string
    _StringEnum: [ origin-request, origin-response, viewer-request, viewer-response ]
    _Required: false
  IncludeBody:
    _Type: boolean
    _Required: false
  LambdaFunctionARN:
    _Type: string
    _Required: false
    _StringRegex: 'arn:aws:lambda:.*'

AWS::CloudFront::Distribution::CustomErrorResponses:
  ErrorCode:
    _Type: int
    _IntEnum: [ 400, 403, 404, 405, 414, 500, 501, 502, 503, 504 ]
  ErrorCachingMinTTL:
    _Type: int
    _Required: false
  ResponseCode:
    _Type: int
    _Required:
      Spec::Property: [ ResponsePagePath ]
    _IntEnum: [ 200, 400, 403, 404, 405, 414, 500, 501, 502, 503, 504 ]
  ResponsePagePath:
    _Type: string
    _Required:
      Spec::Property: [ ResponseCode ]

AWS::CloudFront::Distribution::CustomOrigins:
  Id:
    _Type: string
    _Required: true
    _ListItemType: string
    # TODO: sets of allowed arrays
  DomainName:
    _Type: string
    _Required: true
    _ListItemType: string
  Type:
    _Type: string
    _Required: true
    _ListItemType: string
